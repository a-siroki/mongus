<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/surveyExtension.css">
        <title>Document</title>
    </head>

    <body>
        <h1>Almost there... we require a little more information from you!</h1>
        <fieldset>
            <legend>
                Personal Characteristics
            </legend>
            <form id="survey2">
                <div class="likert" id="leadership">
                    <label>
                        Please rate your leadership capabilities on a scale of 1 - 10.
                    </label>
                    <ul class="myUL">
                        <li>Follower</li>
                        <li><input type="radio" name="leadership" value="1" /></li>
                        <li><input type="radio" name="leadership" value="2" /></li>
                        <li><input type="radio" name="leadership" value="3" /></li>
                        <li><input type="radio" name="leadership" value="4" /></li>
                        <li><input type="radio" name="leadership" value="5" /></li>
                        <li><input type="radio" name="leadership" value="6" /></li>
                        <li><input type="radio" name="leadership" value="7" /></li>
                        <li><input type="radio" name="leadership" value="8" /></li>
                        <li><input type="radio" name="leadership" value="9" /></li>
                        <li><input type="radio" name="leadership" value="10" /></li>
                        <li>Influencer</li>
                    </ul>
                </div>
                <div class="likert" id="extrovertness">
                    <label>Please rate your extrovertedness levels.</label>
                    <ul class="myUL">
                        <li>Introverted</li>
                        <li><input type="radio" name="extrovertness" value="1" /></li>
                        <li><input type="radio" name="extrovertness" value="2" /></li>
                        <li><input type="radio" name="extrovertness" value="3" /></li>
                        <li><input type="radio" name="extrovertness" value="4" /></li>
                        <li><input type="radio" name="extrovertness" value="5" /></li>
                        <li><input type="radio" name="extrovertness" value="6" /></li>
                        <li><input type="radio" name="extrovertness" value="7" /></li>
                        <li><input type="radio" name="extrovertness" value="8" /></li>
                        <li><input type="radio" name="extrovertness" value="9" /></li>
                        <li><input type="radio" name="extrovertness" value="10" /></li>
                        <li>Extroverted</li>
                    </ul>
                </div>
                <div class="likert" id="group_admin">
                    <label>Please rate your willingness to be an admin for a group chat.</label>
                    <ul class="myUL">
                        <li>Not Keen</li>
                        <li><input type="radio" name="admin" value="1" /></li>
                        <li><input type="radio" name="admin" value="2" /></li>
                        <li><input type="radio" name="admin" value="3" /></li>
                        <li><input type="radio" name="admin" value="4" /></li>
                        <li><input type="radio" name="admin" value="5" /></li>
                        <li><input type="radio" name="admin" value="6" /></li>
                        <li><input type="radio" name="admin" value="7" /></li>
                        <li><input type="radio" name="admin" value="8" /></li>
                        <li><input type="radio" name="admin" value="9" /></li>
                        <li><input type="radio" name="admin" value="10" /></li>
                        <li>Yes Please!</li>
                    </ul> 
                </div>
                <a id="submit" href="chat-table.html">Submit Survey</a>
            </form>
        </fieldset>
    </body>
</html>
